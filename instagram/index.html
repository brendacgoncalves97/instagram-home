<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/phone.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/Instagram-Logo.png" class="instragram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/profile-photo.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como itbrenda__</a>
                    <a href="https://www.instagram.com/accounts/login/?next=%2Flogin%2F&source=desktop_nav" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é itbrenda__?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=84687751-5E73-49FD-9BE2-E7BBE27B0341&utm_content=lo&utm_medium=badge" 
                        target="_blank" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
